<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Udacity - Cat Clicker</title>
</head>
<body>
<section class="container">
    <h1 class="centerText">Cat Clicker Pro - Version 4.0 </h1>
    <hr>

    <ul id="cat-list" class="cat-list"></ul>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat">
    </div>

    <section class="admin-mode">
        <button id="admin-btn">Admin Mode</button>

        <form id="cat-edit-form" class="form-horizontal">
            <div class="form-group">
                <label for="cat-edit-name" class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="cat-edit-name" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="cat-edit-img-url" class="col-sm-2 control-label">Image URL:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="cat-edit-img-url" placeholder="Image URL">
                </div>
            </div>
            <div class="form-group">
                <label for="cat-edit-count" class="col-sm-2 control-label">#clicks:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="cat-edit-count" placeholder="# of Clicks">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" id="cat-edit-cancel-btn">Cancel</button>
                    <button type="button" class="btn btn-primary" id="cat-edit-save-btn">Save</button>
                </div>
            </div>
        </form>
    </section>
</section>

<!--Stylesheets & JS-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css"/>
<link rel="stylesheet" href="css/admin.css"/>
<script src="js/jquery/jquery-3.1.0.min.js"></script>
<script src="js/app.js" async></script>

</body>
</html>
